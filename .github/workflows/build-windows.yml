name: Windows build

on:
  workflow_dispatch: # manually-triggered workflow

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare environment
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: gcc mingw-w64-make automake1.17 mingw-w64-libtool autoconf2.72 mingw-w64-pkg-config mingw-w64-openssl mingw-w64-curl mingw-w64-cython

      - name: Build project
        run: |
          bash ./build.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libimobiledevice-dist-windows
          path: ./dist/*
